<h4 class="text-ceter">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">

  <div class="form-group">
    <input type="text" class="form-control" placeholder="e-mail" formControlName="email">
    <app-mensagem *ngIf="
    novoUsuarioForm.get('email')?.errors?.['required'] &&
    novoUsuarioForm.get('email')?.touched
    " mensagem="E-mail obrigatório"></app-mensagem>
    <app-mensagem *ngIf="
    novoUsuarioForm.get('email')?.errors?.['email'] &&
    novoUsuarioForm.get('email')?.touched
    " mensagem="E-mail no formato incorreto"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome Completo" formControlName="fullName">
    <app-mensagem mensagem="Nome incorreto" *ngIf="
    novoUsuarioForm.get('fullName')?.errors &&
    novoUsuarioForm.get('fullName')?.touched
    "></app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName">
    <app-mensagem *ngIf="
    novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
    novoUsuarioForm.get('userName')?.touched
    " mensagem="Usuário deve ser em letra minúscula">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']" mensagem="Usuário já existe">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
    <app-mensagem *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']" mensagem="Senha deve ser diferente do usuário">
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
<p>Já e um usuário?<a [routerLink]="['']">Faça login</a></p>
